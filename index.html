	<script type="module">
		const URL_BASE = 'http://127.0.0.1:8000/';
		// const URL_BASE = 'https://legisver.gob.mx/sitioAdminFiscalizacion/';

		const URL_API_MODULOS = URL_BASE + 'api/modulos/';
		const URL_API_AVISOS = URL_BASE + 'api/avisos';
		const URL_API_NOTAS = URL_BASE + 'api/notas';

		const URL_FILES_AVISOS = URL_BASE + 'storage/avisos/';
		const URL_FILES_NOTAS = URL_BASE + 'storage/notas/';
		const URL_FILES_MODULOS = URL_BASE + 'storage/seccionitems/';


		import * as modulos from './resources/views/modulos.js';
		import * as avisos from './resources/views/avisos.js';
		import * as carousel from './resources/views/carousell.js';

		$(document).ready(function () {

			// cargar carrusel de imágenes
			const carouselSettings = {
				url_api: URL_API_NOTAS,
				url_files: URL_FILES_NOTAS,
				container: 'banner-carousel'
			}
			carousel.crear(carouselSettings);

			// Cargar menú de módulos
			const modulosSettings = {
				url_base: URL_BASE,
				url_apiModulos: URL_API_MODULOS,
				url_filesModulos: URL_FILES_MODULOS,
				url_apiNotas: URL_API_NOTAS,
				url_filesNotas: URL_FILES_NOTAS,
				menu_container: 'menu-modulos',
				main_container: 'main_container',
				datacontainer: 'data_container',
			}
			modulos.modulosAside(modulosSettings);

			// Cargar avisos
			const contentSettings = {
				url_api: URL_API_AVISOS,
				url_files: URL_FILES_AVISOS,
				main_container: 'main_container',
				datacontainer: 'data_container',
				title: 'Avisos Importante'
			}
			avisos.muestra(contentSettings);

		});
	</script>
